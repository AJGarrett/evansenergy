<div class="page_content_wrap page_paddings_yes page_paddings_bottom_no sidebar_show sidebar_right">
    <div class="content_wrap">
        <div class="content col-md-8">
            <article class="itemscope post_item post_item_single post_featured_default post_format_standard post-1548 post type-post status-publish format-standard has-post-thumbnail hentry category-masonry category-portfolio" itemscope="" itemtype="http://schema.org/Article">			
                <section class="post_featured">
                    <div class="post_thumb" data-image="{{ page.featured_image }}" data-title="{{ page.title }}">
                        <a class="hover_icon hover_icon_view inited" href="{{site.base_url}}/{{ page.featured_image }}" itemprop="image">
                            <img src="{{site.base_url}}/{{page.featured_image}}" />
                        </a>
                    </div>
                </section>
                <section class="post_content" itemprop="articleBody">
                    {{ content }}
                </section> <!-- </section> class="post_content" itemprop="articleBody"> -->	
            </article>	<!-- /.post_item -->
        </div>
        <div class="sidebar">
                <aside id="themerex_widget_recent_posts-5" class="widget_number_6 widget widget_recent_posts">
                    <article class="post_item with_thumb first">
                        <div class="post_thumb">
                            <aside id="archives-6" class="widget_number_7 widget widget_archive">
                                <h5 class="widget_title">Past Projects</h5>
                                <ul>
                                    {% for post in site.posts %}
                                        <li><a href="{{post.slug}}">{{ post.title }}</a></li>
                                    {% endfor %}
                                </ul>
                            </aside>
                    </article>
                </aside>
        </div> <!-- /.sidebar -->
            
    </div> <!-- </div> class="content_wrap"> -->
